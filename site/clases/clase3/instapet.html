<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trabajo grupal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <h1>Bienvenidos a InstaPet</h1>
    <p>Esta pagina trata sobre una red social para mascotas</p>
    <form action="#">
        <label> Nombre:
        <input type="text" name="nombre_mascota" placeholder="Nombre de la mascota" required><br>
        </label>
        <label> Edad:
        <input type="number" name="edad_mascota" placeholder="Edad de la mascota" required><br>
        </label>
        <label for="correo">Correo:</label> 
        <input type="email" name="correo" id="correo" placeholder="Correo electronico" required><br>
        <label for="contraseña">Contraseña:</label> 
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required><br>
        <label for="color">Color:</label> 
        <input type="color" id="color" required><br>
        <input type="submit" value="Enviar">
    </form>
    </body>
</html>
